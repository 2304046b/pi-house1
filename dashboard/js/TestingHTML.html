<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Control Pi LED</title>
</head>
<body>
  <h1>LED control</h1>
  <button id="btn">Blink LED</button>

  <!-- PubNub SDK -->
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.1.min.js"></script>

  <script>
    var settings = {
      channel: 'pi-house',
      publish_key: 'pub-c-d7031905-2761-47d5-a9b4-d15da7ff1536',
      subscribe_key: 'sub-c-c34fe3bd-da3e-4394-a72d-4dd48ce71bbe'
    };

    var pubnub = new PubNub({
      publishKey: settings.publish_key,
      subscribeKey: settings.subscribe_key
    });

    document.getElementById('btn').addEventListener('click', function () {
      pubnub.publish({
        channel: settings.channel,
        message: { led: 1 }
      });
    });
  </script>
</body>
</html>
